<script>
  let x = +prompt('Nhập số nguyên')
  let index = +prompt('Nhập vị trí')
  function insertNumberToArray(arr){
    for(let i =0;i<arr.length;i++){
      if( index < 0 || index >arr.length){
        return arr
      }else{
       arr.splice(index,0,x)
      }return arr
      }
    }
</script>
